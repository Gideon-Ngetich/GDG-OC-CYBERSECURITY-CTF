<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Past</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-mono">
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <h1 class="text-3xl md:text-5xl font-extrabold text-amber-500 mb-6">Echoes of the Past</h1>
        <p class="text-xl text-center max-w-2xl mb-3 italic">
            *"The air carries secrets that only the keen can uncover. Listen carefully."*
        </p>
        <p class="text-md text-gray-400 text-center max-w-md mb-6">
            Play the audio below, for it hides a truth that must be revealed.
        </p>
        <div class="flex justify-center mb-8">
            <audio controls class="w-full max-w-md">
                <source src="/path-to-your-audio-file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <p class="text-sm italic text-gray-400 mb-6">
            Hint: Silence isn't always silent; sometimes, it whispers.
        </p>
        <input id="flag" type="text" placeholder="Enter the revelation Format: ************" class="w-full max-w-md bg-gray-800 text-gray-100 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-amber-500">
        <div id="remark" class="flex justify-center items-center py-3"></div>
        <button onclick="challengeThreeFlagValidator()" class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-3 px-8 rounded-lg shadow-lg">
            Reveal the Secret
        </button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
