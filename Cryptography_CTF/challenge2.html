<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiled Secrets</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-mono">
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <h1 class="text-4xl md:text-5xl font-extrabold text-amber-500 mb-6">Veiled Secrets</h1>
        <p class="text-xl text-center max-w-2xl mb-3 italic">
            *"The truth lies hidden, cloaked in the mundane. Can you uncover what’s beneath?"*
        </p>
        <p class="text-md text-gray-400 text-center max-w-md mb-6">
            Where silence and shadows intertwine, seek the unseen message within.
        </p>
        <div class="flex flex-col justify-center mb-8">
            <img src="/Cryptography_CTF/assets/pexels-cottonbro-5986492.jpg" alt="The Cloaked Artifact"
                class="rounded-lg shadow-lg w-full max-w-md border-4 border-gray-700">
        </div>
        <a class="w-auto px-3 my-3 rounded-md hover:bg-amber-600 ease-in duration-75 py-3 bg-amber-500" href="./assets/pexels-cottonbro-5986492.jpg" download>Download Image</a>

        <p class="text-sm italic text-gray-400 mb-6">Hint: It’s not what you see, but what lies beneath.</p>
        <input id="flag" type="text" placeholder="Enter the revelation Format: ************"
            class="w-full max-w-md bg-gray-800 text-gray-100 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-amber-500">
        <div id="remark" class="flex justify-center items-center py-3"></div>
        <button onclick="challengeTwoFlagValidator()"
            class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-3 px-8 rounded-lg shadow-lg">
            Unveil the Secret
        </button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
